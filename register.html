<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <link rel="stylesheet" href="css/register.css">
</head>

<body class="mdc-typography">
    <button class="mdc-fab home-btn" aria-label="Home">
        <div class="mdc-fab__ripple"></div>
        <span class="mdc-fab__icon material-icons">home</span>
    </button>
    <section class="header">
        <h1 class="mdc-typography--headline3">Registreer</h1>
    </section>
    <form action="./index.html">
        <label class="mdc-text-field mdc-text-field--outlined username">
            <span class="mdc-notched-outline">
                <span class="mdc-notched-outline__leading"></span>
                <span class="mdc-notched-outline__notch">
                    <span class="mdc-floating-label" id="username-label">Gebruikersnaam</span>
                </span>
                <span class="mdc-notched-outline__trailing"></span>
            </span>
            <input type="text" class="mdc-text-field__input" aria-labelledby="username-label" required>
        </label>
        <label class="mdc-text-field mdc-text-field--outlined email">
            <span class="mdc-notched-outline">
                <span class="mdc-notched-outline__leading"></span>
                <span class="mdc-notched-outline__notch">
                    <span class="mdc-floating-label" id="username-label">E-mailadres</span>
                </span>
                <span class="mdc-notched-outline__trailing"></span>
            </span>
            <input type="email" class="mdc-text-field__input" aria-labelledby="username-label" required>
        </label>
        <label class="mdc-text-field mdc-text-field--with-trailing-icon mdc-text-field--outlined password">
            <span class="mdc-notched-outline">
                <span class="mdc-notched-outline__leading"></span>
                <span class="mdc-notched-outline__notch">
                    <span class="mdc-floating-label" id="password-label">Wachtwoord</span>
                </span>
                <span class="mdc-notched-outline__trailing"></span>
            </span>
            <input type="password" class="mdc-text-field__input" aria-labelledby="password-label" required>
            <i class="material-icons mdc-text-field__icon mdc-text-field__icon--trailing toggle-pass-vis" tabindex="0"
                role="button">visibility</i>
        </label>
        <label class="mdc-text-field mdc-text-field--with-trailing-icon mdc-text-field--outlined confirm-password">
            <span class="mdc-notched-outline">
                <span class="mdc-notched-outline__leading"></span>
                <span class="mdc-notched-outline__notch">
                    <span class="mdc-floating-label" id="password-repeat-label">Wachtwoord herhalen*</span>
                </span>
                <span class="mdc-notched-outline__trailing"></span>
            </span>
            <input type="password" class="mdc-text-field__input" aria-labelledby="password-repeat-label" novalidate>
            <i class="material-icons mdc-text-field__icon mdc-text-field__icon--trailing toggle-pass-vis" tabindex="0"
                role="button">visibility</i>
        </label>
        <div class="mdc-text-field-helper-line">
            <div id="username-helper-text" class="mdc-text-field-helper-text mdc-text-field-helper-text--validation-msg password-msg"
            role="alert" aria-hidden="true">
            </div>
        </div>
        <div class="button-container">
            <button type="button" class="mdc-button mdc-button--outlined cancel">
                <div class="mdc-button__ripple"></div>
                <span class="mdc-button__label">
                    Terug naar inloggen
                </span>
            </button>
            <button class="mdc-button mdc-button--raised next create-account">
                <div class="mdc-button__ripple"></div>
                <span class="mdc-button__label">
                    Account maken
                </span>
            </button>
        </div>
        <button class="mdc-button forgot-pass" type="button">
            <div class="mdc-button__ripple"></div>
            <span class="mdc-button__label">
                Wachtwoord vergeten?
            </span>
        </button>
    </form>
    <script src="js/register.js" async></script>
</body>
