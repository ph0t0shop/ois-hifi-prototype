<!DOCTYPE html>

<head>
    <!-- <link rel="preload" href="fonts/CharisSIL-Bold.woff2" as="font" type="font/woff2" crossorigin="">
  <link rel="preload" href="fonts/CharisSIL.woff2" as="font" type="font/woff2" crossorigin=""> -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <link rel="stylesheet" href="css/login.css">
</head>

<body class="mdc-typography">
    <button class="mdc-fab home-btn" aria-label="Home">
        <div class="mdc-fab__ripple"></div>
        <span class="mdc-fab__icon material-icons">home</span>
    </button>
    <section class="header">
        <h1 class="mdc-typography--headline3">Login</h1>
    </section>
    <form action="./index.html">
        <label class="mdc-text-field mdc-text-field--outlined username">
            <span class="mdc-notched-outline">
                <span class="mdc-notched-outline__leading"></span>
                <span class="mdc-notched-outline__notch">
                    <span class="mdc-floating-label" id="username-label">Gebruikersnaam</span>
                </span>
                <span class="mdc-notched-outline__trailing"></span>
            </span>
            <input type="text" class="mdc-text-field__input" aria-labelledby="username-label" required>
        </label>
        <label class="mdc-text-field mdc-text-field--with-trailing-icon mdc-text-field--outlined password">
            <span class="mdc-notched-outline">
                <span class="mdc-notched-outline__leading"></span>
                <span class="mdc-notched-outline__notch">
                    <span class="mdc-floating-label" id="password-label">Wachtwoord</span>
                </span>
                <span class="mdc-notched-outline__trailing"></span>
            </span>
            <input type="password" class="mdc-text-field__input" aria-labelledby="password-label" required>
            <i id="toggle-pass-vis" class="material-icons mdc-text-field__icon mdc-text-field__icon--trailing"
                tabindex="0" role="button">visibility</i>
        </label>
        <div class="button-container">
            <button type="button" class="mdc-button mdc-button--outlined cancel register-btn">
                <div class="mdc-button__ripple"></div>
                <span class="mdc-button__label">
                    Nog geen account?
                </span>
            </button>
            <button class="mdc-button mdc-button--raised next login-btn">
                <div class="mdc-button__ripple"></div>
                <span class="mdc-button__label">
                    Login
                </span>
            </button>
        </div>
        <button class="mdc-button forgot-pass" type="button">
            <div class="mdc-button__ripple"></div>
            <span class="mdc-button__label">
                Wachtwoord vergeten?
            </span>
        </button>
    </form>
    <div class="mdc-dialog">
        <div class="mdc-dialog__container">
            <div class="mdc-dialog__surface" role="alertdialog" aria-modal="true" aria-labelledby="my-dialog-title"
                aria-describedby="my-dialog-content">
                <div class="mdc-dialog__content" id="my-dialog-content">
                    Uw gebruikersnaam of wachtwoord is incorrect.
                </div>
                <div class="mdc-dialog__actions">
                    <button type="button" class="mdc-button mdc-dialog__button" data-mdc-dialog-action="cancel">
                        <div class="mdc-button__ripple"></div>
                        <span class="mdc-button__label">OK</span>
                    </button>
                </div>
            </div>
        </div>
        <div class="mdc-dialog__scrim"></div>
    </div>
    <script src="js/login.js" async></script>
</body>
