<!DOCTYPE html>

<head>

  <link rel="preload" href="fonts/CharisSIL.woff2" as="font" type="font/woff2" crossorigin=""> -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <link rel="stylesheet" href="css/index.css">
</head>

<body class="mdc-typography">
    <header class="mdc-top-app-bar mdc-top-app-bar--fixed">
        <section class="header">
            <button class="mdc-fab home-btn" aria-label="Home" disabled>
                <div class="mdc-fab__ripple"></div>
                <span class="mdc-fab__icon material-icons">home</span>
            </button>
            <h1 class="mdc-typography--headline3">Entangled Histories</h1>
            <button class="mdc-button mdc-menu-surface--anchor mdc-button--outlined account-btn">
                <span class="mdc-button__ripple"></span>
                <i class="material-icons mdc-button__icon" aria-hidden="true">account_circle</i>
                <span class="mdc-button__label">Account</span>
                <div class="mdc-menu mdc-menu-surface">
                    <ul class="mdc-list" role="menu" aria-hidden="true" aria-orientation="vertical" tabindex="-1">
                        <li class="mdc-list-item" role="menuitem">
                            <span class="mdc-list-item__ripple"></span>
                            <span class="mdc-list-item__text">Inloggen</span>
                        </li>
                        <li class="mdc-list-item" role="menuitem">
                            <span class="mdc-list-item__ripple"></span>
                            <span class="mdc-list-item__text">Aanmelden</span>
                        </li>
                    </ul>
                </div>
            </button>
        </section>
        <div class="mdc-top-app-bar__row">
            <section class="mdc-top-app-bar__section toolbar-section mdc-top-app-bar__action-item" role="toolbar">
                <div class="mdc-select mdc-select--outlined mdc-select--with-leading-icon location-select">
                    <div class="mdc-select__anchor" aria-labelledby="outlined-select-label">
                        <span class="mdc-notched-outline">
                            <span class="mdc-notched-outline__leading"></span>
                            <span class="mdc-notched-outline__notch">
                                <span id="outlined-select-label" class="mdc-floating-label">Locatie</span>
                            </span>
                            <span class="mdc-notched-outline__trailing"></span>
                        </span>
                        <i class="material-icons mdc-select__icon mdc-select__icon--leading"
                        tabindex="0" role="button">room</i>
                        <span class="mdc-select__selected-text-container">
                            <span id="demo-selected-text" class="mdc-select__selected-text"></span>
                        </span>
                        <span class="mdc-select__dropdown-icon">
                            <svg class="mdc-select__dropdown-icon-graphic" viewBox="7 10 10 5" focusable="false">
                                <polygon class="mdc-select__dropdown-icon-inactive" stroke="none" fill-rule="evenodd"
                                    points="7 10 12 15 17 10">
                                </polygon>
                                <polygon class="mdc-select__dropdown-icon-active" stroke="none" fill-rule="evenodd"
                                    points="7 15 12 10 17 15">
                                </polygon>
                            </svg>
                        </span>
                    </div>

                    <!-- Other elements from the select remain. -->
                    <div class="mdc-select__menu mdc-menu mdc-menu-surface mdc-menu-surface--fullwidth">
                        <ul class="mdc-list" role="listbox" aria-label="Food picker listbox">
                            <li class="mdc-list-item mdc-list-item--selected" aria-selected="true" data-value=""
                                role="option">
                                <span class="mdc-list-item__ripple"></span>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="mdc-select mdc-select--with-leading-icon mdc-select--outlined onderwerp-select">
                    <div class="mdc-select__anchor" aria-labelledby="outlined-select-label">
                        <span class="mdc-notched-outline">
                            <span class="mdc-notched-outline__leading"></span>
                            <span class="mdc-notched-outline__notch">
                                <span id="outlined-select-label" class="mdc-floating-label">Onderwerp</span>
                            </span>
                            <span class="mdc-notched-outline__trailing"></span>
                        </span>
                        <i class="material-icons mdc-select__icon mdc-select__icon--leading"
                        tabindex="0" role="button">subject</i>
                        <span class="mdc-select__selected-text-container">
                            <span id="demo-selected-text" class="mdc-select__selected-text"></span>
                        </span>
                        <span class="mdc-select__dropdown-icon">
                            <svg class="mdc-select__dropdown-icon-graphic" viewBox="7 10 10 5" focusable="false">
                                <polygon class="mdc-select__dropdown-icon-inactive" stroke="none" fill-rule="evenodd"
                                    points="7 10 12 15 17 10">
                                </polygon>
                                <polygon class="mdc-select__dropdown-icon-active" stroke="none" fill-rule="evenodd"
                                    points="7 15 12 10 17 15">
                                </polygon>
                            </svg>
                        </span>
                    </div>

                    <!-- Other elements from the select remain. -->
                    <div class="mdc-select__menu mdc-menu mdc-menu-surface mdc-menu-surface--fullwidth">
                        <ul class="mdc-list" role="listbox" aria-label="Food picker listbox">
                            <li class="mdc-list-item mdc-list-item--selected" aria-selected="true" data-value=""
                                role="option">
                                <span class="mdc-list-item__ripple"></span>
                            </li>
                        </ul>
                    </div>
                </div>
                <label class="mdc-text-field mdc-text-field--with-leading-icon mdc-text-field--outlined start-date mdc-top-app-bar__action-item">
                    <span class="mdc-notched-outline">
                        <span class="mdc-notched-outline__leading"></span>
                        <span class="mdc-notched-outline__notch">
                            <span class="mdc-floating-label" id="start-date-label">Vanaf</span>
                        </span>
                        <span class="mdc-notched-outline__trailing"></span>
                    </span>
                    <i class="material-icons mdc-text-field__icon mdc-text-field__icon--leading"
                        tabindex="0" role="button">event</i>
                    <input type="text" class="mdc-text-field__input" aria-labelledby="start-date-label">
                </label>
                <label class="mdc-text-field mdc-text-field--with-leading-icon mdc-text-field--outlined end-date mdc-top-app-bar__action-item">
                    <span class="mdc-notched-outline">
                        <span class="mdc-notched-outline__leading"></span>
                        <span class="mdc-notched-outline__notch">
                            <span class="mdc-floating-label" id="end-date-label">Tot</span>
                        </span>
                        <span class="mdc-notched-outline__trailing"></span>
                    </span>
                    <i class="material-icons mdc-text-field__icon mdc-text-field__icon--leading"
                        tabindex="0" role="button">event</i>
                    <input type="text" class="mdc-text-field__input" aria-labelledby="end-date-label">
                </label>
                <label class="mdc-text-field mdc-text-field--with-leading-icon mdc-text-field--outlined search-bar mdc-top-app-bar__action-item">
                    <span class="mdc-notched-outline">
                        <span class="mdc-notched-outline__leading"></span>
                        <span class="mdc-notched-outline__notch">
                            <span class="mdc-floating-label" id="search-bar-label">Zoektermen...</span>
                        </span>
                        <span class="mdc-notched-outline__trailing"></span>
                    </span>
                    <i class="material-icons mdc-text-field__icon mdc-text-field__icon--leading"
                        tabindex="0" role="button">search</i>
                    <input type="text" class="mdc-text-field__input" aria-labelledby="search-bar-label">
                </label>
                <button class="material-icons mdc-top-app-bar__action-item mdc-icon-button search-btn" aria-label="Search">search</button>
            </section>
        </div>
    </header>

    <div class="mdc-dialog">
        <div class="mdc-dialog__container">

                    Uw gebruikersnaam of wachtwoord is incorrect.
                </div>
                <div class="mdc-dialog__actions">
